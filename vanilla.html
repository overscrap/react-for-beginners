<!DOCTYPE html>
<html>
    <body>
        <span>
            Total clicks : 0
        </span>
        <button id="btn">click!</button>        
    </body>
    <script>
        const btn = document.getElementById("btn");
        const span = document.querySelector("span");
        let count = 0;
        const handleBtn = () => {
            count += 1;
            span.innerText = `Total clicks : ${count}`;
        }

        btn.addEventListener("click", handleBtn);


    </script>
</html>
